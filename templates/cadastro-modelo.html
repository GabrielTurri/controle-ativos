{% extends "layout.html" %}

{% block title %} - Modelos {% endblock%} 
{% block main %}
  <form action="/cadastrar-modelo" method="post">
    <div>
      <label for="nome-modelo">Nome do modelo de ativo</label>
      <input type="text" placeholder="Digite o nome do modelo">
    </div>
    <div>
      <label for="descricao">Descrição do Modelo</label>
      <textarea name="descricao" id="descricao" cols="40" rows="5"></textarea>
    </div>
    <button type="submit">Enviar</button>
    <a href="">Ver modelos cadastrados</a>
  </form>

{% endblock %}
