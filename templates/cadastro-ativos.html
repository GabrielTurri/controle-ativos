{% extends "layout.html" %} 

{% block title%} - Ativos {% endblock%} 
{% block main %} 

  <div id="cadastro-ativos">
    <h1>Cadastro de Ativos Físicos</h1>
    <div class="form">
      <form action="/cadastro" method="post">
        <div>
          <label for="patrimonio">Patrimônio Ativo</label>
          <input autocomplete="off" id="patrimonio" name="patrimonio" type="text" placeholder="Digite o código do Patrimônio">
        </div>

        <div>
          <label for="modelo">Modelo do Ativo</label>
          <input id="modelo" autocomplete="off" name="modelo" type="text" placeholder="Digite do modelo do ativo">
        </div>

        <div>
          <label for="descricao">Descrição do Ativo</label>
          <textarea name="descricao" id="descricao" cols="40" rows="5">
          </textarea>
        </div>

        <div>
          <label for="numero_serie">Número de série do Ativo</label>
          <input id="numero_serie" type="text" placeholder="Digite do número de série do ativo">
        </div>

        <div>
          <label for="data_vencimento_garantia">Data de vencimento da garantia do Ativo</label>
          <input id="data_vencimento_garantia" type="date" placeholder="Selecione a data de vencimento da garantia do ativo">
        </div>

        <div>
          <label for="data_aquisicao_ativo">Data de aquisição da garantia do Ativo</label>
          <input id="data_aquisicao_ativo" type="date" placeholder="Selecione a Data de aquisição da garantia do ativo">
        </div>

        <div>
          <label for="valor_ativo">Valor do Ativo</label>
          <input id="valor_ativo" type="number" placeholder="Digite do valor do ativo">
        </div>
        
        <div>
          <label for="grupo_patrimonial">Selecione o Grupo Patrimonial do Ativo</label>
          <input id="grupo_patrimonial" type="text" placeholder="Digite do grupo patrimonial do ativo">
          <div class="ativos-select">
            <select name="localizacao_id" id="localizacao_id">
              <option value="1">Computador</option>
              <option value="2">Periférico</option>
              <option value="3">Hardware</option>
              <option value="4">Impressoras</option>
              <option value="5">Projetores</option>
              <option value="6">Rede</option>
            </select>
          </div>
        </div>

        <div class="ativos-local">
          <label for="localizacao">Selecione a localização do Ativo</label>
          <div class="ativos-select">
            <select name="localizacao_id" id="localizacao_id">
              <option value="1">Localização 1</option>
              <option value="2">Localização 2</option>
              <option value="3">Localização 3</option>
              <option value="4">Localização 4</option>
            </select>
          </div>
        </div>
        

        <button type="submit">Enviar</button>
        <a href="{{ url_for('ativos') }}">Ver cadastros</a>
      </form>
    </div>
    <hr>
  </div>  
  {% endblock %}
